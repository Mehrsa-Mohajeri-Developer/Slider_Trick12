<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick-12</title>
    <link rel="stylesheet" href="Assets/StyleSheet/Trick-12.css">
</head>
<body>
    <div class="box">
        <figure>
            <img src="Assets/Images/1.webp" alt="">
            <figcaption>James Webb has also caught a glimpse of Stephan’s Quintet, a group of five galaxies that are merging some 290 million light-years away in the constellation Pegasus.</figcaption>
        </figure>
        <figure>
            <img src="Assets/Images/2.webp" alt="">
            <figcaption>This landscape of “mountains” and “valleys” speckled with glittering stars is actually the edge of a nearby, young, star-forming region called NGC 3324 in the Carina Nebula.</figcaption>
        </figure>
        <figure>
            <img src="Assets/Images/unnamed.jpg" alt="">
            <figcaption>The image shows the galaxy cluster as it appeared 4.6 billion years ago. But more distant galaxies in the image (the ones which appear stretched) are about 13 billion years old</figcaption>
        </figure>
    </div>
</body>
</html>
